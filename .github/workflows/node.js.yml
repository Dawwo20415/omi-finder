name: Node.js CI

on:
  push:
    branches: [ development ]

jobs:
  test:

    runs-on: ubuntu-latest
    
    # This is used to load Environment-level secrets, from the specified environment.
    # Instead, repository secrets are loaded by default.
    environment: production
    
    env:
      USER: ${{ secrets.USER }} # Must be set as a GitHub secret
      PASSWORD: ${{ secrets.PASSWORD }} # Must be set as a GitHub secret

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
  
